<!DOCTYPE html>
<html>
<head>
    <title>Wykres funkcji liniowej</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Tekst wyjaśniający przed wykresem -->
    <h2>zmiana w kodzie: Zastąpienie wyrażenia x + 17 funkcją liniową 5*x + 7.</h2>
    <h2>Funkcja liniowa: y = 5*x + 7</h2>
    <!-- Kontener dla wykresu -->
    <div id="myPlot" style="width:100%;max-width:700px"></div>

    <script>
        // Definicja funkcji liniowej: y = 5*x + 7
        const xValues = [];
        const yValues = [];
        for (let x = 0; x <= 10; x += 1) {
            xValues.push(x);
            yValues.push(5 * x + 7); // Wyrażenie funkcji liniowej
        }

        // Konfiguracja danych wykresu
        const data = [{
            x: xValues,
            y: yValues,
            mode: "lines"
        }];

        // Konfiguracja układu wykresu
        const layout = {
            title: "Wykres funkcji liniowej: y = 5*x + 7" // Aktualizacja tytułu wykresu
        };

        // Wygenerowanie wykresu przy użyciu Plotly
        Plotly.newPlot("myPlot", data, layout);
    </script>
</body>
</html>
